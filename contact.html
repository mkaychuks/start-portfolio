<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="bg-primary">
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <picture>
          <source
            media="(min-width: 900px)"
            srcset="img/logo.svg"
            width="187"
            height="50"
          />
          <img src="img/logo.svg" alt="logo" width="129" height="38" />
        </picture>
        <nav class="d-none d-sm-inline-block">
          <ul class="d-flex align-items-center justify-content-center pt-3">
            <li>
              <a href="index.html" class="text-light fw-bold ms-4">Home</a>
            </li>
            <li>
              <a href="portfolio.html" class="text-light fw-bold ms-4"
                >Portfolio</a
              >
            </li>
            <li>
              <a href="services.html" class="text-light fw-bold ms-4"
                >Services</a
              >
            </li>
            <li>
              <a href="contact.html" class="text-light fw-bold ms-4">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- mobile menu -->
        <i class="ph ph-list h3 text-light d-sm-none" id="mobile-menu"></i>
      </div>
      <!-- mobile menu lists -->
      <div class="bg-primary mobile-menu-items" id="mobile-menu-items">
        <ul class="pt-3 d-flex flex-column gap-3">
          <li>
            <a href="index.html" class="text-light fw-bold">Home</a>
          </li>
          <li>
            <a href="portfolio.html" class="text-light fw-bold">Portfolio</a>
          </li>
          <li>
            <a href="services.html" class="text-light fw-bold">Services</a>
          </li>
          <li>
            <a href="contact.html" class="text-light fw-bold">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- Services SECTION -->
      <section class="services" id="services">
        <div class="container py-5 text-dark">
          <p class="text-green text-center fw-bold">Contact Us</p>
          <h2 class="fw-semi-bold text-center fs-2">Our Services</h2>
          <p class="text-center space">
            Lorem ipsum dolor sit amet consectetur <br />adipisicing elit.
          </p>
          <!-- the form section -->
          <div
            class="d-flex flex-column justify-content-center flex-lg-row-reverse justify-content-sm-between mt-5"
          >
            <!-- the image -->
            <picture>
              <source
                media="(min-width: 900px)"
                srcset="img/map.svg"
                width="575"
                height="384"
              />
              <img
                src="img/map-mobile.svg"
                alt="logo"
                width="335"
                height="224"
              />
            </picture>
            <!-- the form -->
            <div class="d-flex flex-column form-fields">
              <label for="name" class="my-3">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                class="ps-3 py-2 rounded"
              />
              <label for="email" class="my-3">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="ps-3 py-2 rounded"
                placeholder="example@gmail.com"
              />
              <label for="name" class="my-3">Message</label>
              <input
                type="text"
                name="message"
                id="message"
                class="ps-3 pb-5 rounded"
              />
              <!-- the button -->
              <a href="#" class="btn btn-dark fw-semi-bold my-5">Submit</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- the footer section -->
    <footer class="bg-primary">
      <div
        class="container py-3 d-flex justify-content-center align-items-center flex-column flex-lg-row justify-content-sm-between align-items-sm-center"
      >
        <div class="d-flex justify-content-between" style="width: 250px">
          <i class="ph ph-facebook-logo text-light h3"></i>
          <i class="ph ph-instagram-logo text-light h3"></i>
          <i class="ph ph-x-logo text-light h3"></i>
          <i class="ph ph-pinterest-logo text-light h3"></i>
          <i class="ph ph-tiktok-logo text-light h3"></i>
          <i class="ph ph-whatsapp-logo text-light h3"></i>
          <i class="ph ph-youtube-logo text-light h3"></i>
        </div>
        <div>
          <p class="text-light" style="letter-spacing: 2">
            Â© Start, 2022. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
